<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator (Assignment_3)</title>

    <!-- Linked CSS and JavaScript files -->
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>

  </head>

  <body>
    <!-- Main body of calculator with it's content -->
    <div class="calculator">

      
      <div class="display">0</div> <!-- Display area for current input and results -->
      
     <div class="history">History:</div>   <!--Historical display of calculations  -->

     <!-- Buttons for digits 0-9, with operations: +, -, ×, ÷, =(equals), ← (backarrow), and C (clear) -->
      <div class="buttons">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button class="operator">÷</button>
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button class="operator">×</button>
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button class="operator">-</button>
        <button class="digit">.</button>
        <button class="digit">0</button>
        <button class="backarrow">←</button>
        <button class="operator">+</button>
        <button class="clear">C</button>
        <button class="equals">=</button>
      
      </div>
    </div>
  </body>
</html>
